apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-bot-app
  labels:
    app: portal-bot-app
spec:
  replicas: 2 # 4 node cluster'da 2 replica
  selector:
    matchLabels:
      app: portal-bot-app
  template:
    metadata:
      labels:
        app: portal-bot-app
    spec:
      containers:
      - name: portal-bot
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: portal-bot-html
---
