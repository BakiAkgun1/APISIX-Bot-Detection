apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-app
  labels:
    app: portal-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: portal-app
  template:
    metadata:
      labels:
        app: portal-app
    spec:
      containers:
      - name: portal
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: portal-html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: portal-html
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head><title>Portal - Normal Users</title></head>
